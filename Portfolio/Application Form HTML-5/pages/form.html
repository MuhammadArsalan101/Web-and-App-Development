<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <p><img src="../Image/Logo.png" alt="logo" width="400" height="90"></p>
    <form>
        <h1>
            <CENTER>COURSE APPLICATION FORM</CENTER>
            <h3>First Name:</h3> <input type="radio" checked> Mr. <input type="radio" name="Ms."> Ms. <input type="text"
                placeholder="First Name" value="">
            <h3>Last Name:</h3> <input type="text" placeholder="Last Name" value="">
            <h3>Father Name:</h3> <input type="radio" checked> Father <input type="radio" name="Ms."> Guardian <input
                type="text" placeholder="Father Name" value="">

            <p>
                <right>Upload Blue Background Picture <input type="file" align="right"></right>
            </p>

            <p>
            <h3>Date of Birth</h3>
            </p>
            <P><input type="date" name="Date of Birth"></P>

            <p>
            <h3>Nationality</h3>
            <select name="Country">
                <option value="">Select your country</option>
                <option value="pak">Pakistan</option>
                <option value="usa">United State of America</option>
                <option value="uk" selected>United Kingdom</option>
            </select>
            </P>
            <P>
            <h3>Program:</h3>
            </P>
            <p><input type="radio" name="Program" checked> Graduation</p>
            <p><input type="radio" name="Program"> Masters</p>
            <p><input type="radio" name="Program"> Ph.D</p>

            <p>
            <h3>Applying On Behalf</h3>
            </p>
            <p><input type="checkbox" name="Applying On Behalf" value="Skl"> Skilled
                <input type="checkbox" name="Applying On Behalf" value="exp"> Experience
                <input type="checkbox" name="Applying On Behalf" value="std" checked> Studies
            </p>

            <br />
            <p>
            <h3>Feedback</h3>
            </p>
            <textarea placeholder="Message Here" cols="42" rows="3"></textarea>
            <br />

            </select>
            <p>Attached Academic Documents <input type="file" name=""></p>

            <center><input type="submit" value="Submit Form"></center>

    </form>
</body>

</html>
